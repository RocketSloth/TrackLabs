<!DOCTYPE html>
<html>
<head>
  <title>Website Title</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #5c6ac4;
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }

    p {
      padding: 20px;
    }

    button {
      background-color: #48bb78;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 20px;
    }

    button:hover {
      background-color: #2f855a;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Website</h1>
  <p>This website provides information about blood lab results.</p>
  <button>Get Started</button>
</body>
</html>
